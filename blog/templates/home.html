{% extends 'base.html' %}

{% block content %}


<h1>POSTS </h1>
<!-- {% load static %} -->
<ul>
{% for post in object_list %}
   <li> <a href="{% url 'article-detail' post.pk %}">{{post.title}}</a> - {{ post.author }} - <a href="{% url 'update_post' post.pk %}">(Edit)</a> 
    
    <a href="{% url 'delete_post' post.pk %}">(Delete)</a>
    
    <br/>
    {{post.body}} </li>

{% endfor %}
</ul>

{% endblock %}
